appId: "io.github.thislooksfun.tumblweed"
publish:
  provider: github
files:
  - "!Blogs"
  - "!dist"
  - "!.eslintrc.yml"
  - "!settings.json"
  - "!test.js"
directories:
  output: "/Volumes/ssd_mac/tumblweed/dist"
mac:
  category: public.app-category.utilities
  identity: null
  target: zip
win:
  target: nsis
linux:
  target: AppImage