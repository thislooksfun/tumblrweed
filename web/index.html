    <!--

    ██████   ██████  ██████     ██
    -->
    
    <div id="titlebar">
      <button type="button" id="update-btn" name="settings">
        Update
      </button>
      
      <button type="button" id="settings-btn" name="settings">
        <svg version="1.1" width="21" height="24" viewBox="0 0 14 16" class="octicon octicon-gear" aria-hidden="true"><path fill-rule="evenodd" d="M14 8.77v-1.6l-1.94-.64-.45-1.09.88-1.84-1.13-1.13-1.81.91-1.09-.45-.69-1.92h-1.6l-.63 1.94-1.11.45-1.84-.88-1.13 1.13.91 1.81-.45 1.09L0 7.23v1.59l1.94.64.45 1.09-.88 1.84 1.13 1.13 1.81-.91 1.09.45.69 1.92h1.59l.63-1.94 1.11-.45 1.84.88 1.13-1.13-.92-1.81.47-1.09L14 8.75v.02zM7 11c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z"/></svg>
      </button>
    </div>
    
    <div id="insets">
      
      <div class="fade-down"></div>
      
      <div id="wrapper">
        
        <div id="blogs">
          <!-- This section is auto-populated -->
        </div>
        
        <button type="button" id="add-blog" class="add-blog" name="add">Add Blog</button>
      
      </div>
      
      <div class="fade-up"></div>
      
    </div>
    
    
    <!--
     ██████  ██    ██ ███████ ██████  ██       █████  ██    ██
    ██    ██ ██    ██ ██      ██   ██ ██      ██   ██  ██  ██
    ██    ██ ██    ██ █████   ██████  ██      ███████   ████
    ██    ██  ██  ██  ██      ██   ██ ██      ██   ██    ██
     ██████    ████   ███████ ██   ██ ███████ ██   ██    ██
    -->
    
    <div class="overlay">
      
    </div>
    
    
    
    <!--
    ████████ ███████ ███    ███ ██████  ██       █████  ████████ ███████ ███████
       ██    ██      ████  ████ ██   ██ ██      ██   ██    ██    ██      ██
       ██    █████   ██ ████ ██ ██████  ██      ███████    ██    █████   ███████
       ██    ██      ██  ██  ██ ██      ██      ██   ██    ██    ██           ██
       ██    ███████ ██      ██ ██      ███████ ██   ██    ██    ███████ ███████
    -->
    
    <template id="template-blog">
      <section class="blog">
        <span class="name">Name2</span>
        <span class="status">0% (not started)</span>
        <div class="controls">
          <!-- This section is auto-populated -->
        </div>
      </section>
    </template>
    
    <template id="template-controls-state-ready">
      <button type="button" class="download">Download</button>
    </template>
    
    <template id="template-controls-state-queued">
      <!-- TODO -->
      <span>NOT IMPLEMENTED</span>
    </template>
    
    <template id="template-controls-state-starting">
      <span class="state starting">Starting...</span>
    </template>
    
    <template id="template-controls-state-running">
      <button type="button" class="pause">Pause</button>
      <button type="button" class="cancel">Stop</button>
    </template>
    
    <template id="template-controls-state-pausing">
      <span class="state pausing">Pausing...</span>
    </template>
    
    <template id="template-controls-state-paused">
      <button type="button" class="resume">Resume</button>
      <button type="button" class="cancel">Stop</button>
    </template>
    
    <template id="template-controls-state-stopping">
      <span class="state stopping">Stopping...</span>
    </template>
    
    <template id="template-popup-text">
      <div class="popup text">
        <h3>Title text here</h1>
        <input type="text" name="" value="">
        
        <div class="controls">
          <button type="button" class="cancel">Cancel</button>
          <button type="button" class="ok">Save</button>
        </div>
      </div>
    </template>
    
  </body>
</html>
