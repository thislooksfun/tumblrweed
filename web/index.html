<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- Meta -->
    <meta charset="utf-8">
    <!-- CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; object-src 'none'; style-src 'self'; img-src 'self'; media-src 'none'; frame-src 'none'; font-src 'none'; connect-src 'none'">
    
    <!-- Scripts -->
    <script type="text/javascript">
      // Load jQuery
      window.$ = window.jQuery = require("./js/jquery-3.3.1.slim.min.js");
    </script>
    <script src="js/index.js" charset="utf-8"></script>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/index.css" />
    
    <!-- Other -->
    <title>TumblrWeed</title>
  </head>
  <body>
    
    <!--
    ██████   ██████  ██████  ██    ██
    ██   ██ ██    ██ ██   ██  ██  ██
    ██████  ██    ██ ██   ██   ████
    ██   ██ ██    ██ ██   ██    ██
    ██████   ██████  ██████     ██
    -->
    
    <div id="titlebar"></div>
    
    <div id="insets">
      
      <div class="fade-down"></div>
      
      <div id="wrapper">
        
        <div id="blogs">
          <!-- This section is auto-populated -->
        </div>
        
        <button type="button" id="add-blog" class="add-blog" name="add">Add Blog</button>
      
      <div class="fade-up"></div>
      
    </div>
    
    
    
    
    
    
    
    <!--
    ████████ ███████ ███    ███ ██████  ██       █████  ████████ ███████ ███████
       ██    ██      ████  ████ ██   ██ ██      ██   ██    ██    ██      ██
       ██    █████   ██ ████ ██ ██████  ██      ███████    ██    █████   ███████
       ██    ██      ██  ██  ██ ██      ██      ██   ██    ██    ██           ██
       ██    ███████ ██      ██ ██      ███████ ██   ██    ██    ███████ ███████
    -->
    
    <template id="template-blog">
      <section class="blog">
        <span class="name">Name2</span>
        <span class="status">0% (not started)</span>
        <div class="controls">
          
        </div>
      </section>
    </template>
    
    <template id="template-controls-status-ready">
      <button type="button" class="download">Download</button>
    </template>
    
    <template id="template-controls-status-queued">
      <!-- TODO -->
      <span>NOT IMPLEMENTED</span>
    </template>
    
    <template id="template-controls-status-starting">
      <span class="status starting">Starting...</span>
    </template>
    
    <template id="template-controls-status-running">
      <button type="button" class="pause">Pause</button>
      <button type="button" class="cancel">Stop</button>
    </template>
    
    <template id="template-controls-status-pausing">
      <span class="status pausing">Pausing...</span>
    </template>
    
    <template id="template-controls-status-paused">
      <button type="button" class="resume">Resume</button>
      <button type="button" class="cancel">Stop</button>
    </template>
    
    <template id="template-controls-status-stopping">
      <span class="status stopping">Stopping...</span>
    </template>
    
  </body>
</html>
